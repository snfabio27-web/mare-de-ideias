<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Site</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  /* Hero section */
  .hero {
    width: 100%;
    background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 100px 20px 0 20px; /* topo e espaço para ondas abaixo */
    position: relative;
  }

  .hero img.logo {
    width: 200px;
    max-width: 50%;
    margin-bottom: 20px;
  }

  .hero h1 {
    font-size: 3rem;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  }

  /* Ondas */
  .waves {
    width: 100%;
    height: 200px; /* altura visível das ondas */
    overflow: hidden;
  }

  .waves svg {
    width: 100%;
    height: 100%;
  }

  .wave path {
    animation: waveMove linear infinite;
  }

  .wave1 path {
    fill: rgba(255, 255, 255, 0.3);
    animation-duration: 15s;
  }

  .wave2 path {
    fill: rgba(255, 255, 255, 0.2);
    animation-duration: 20s;
  }

  .wave3 path {
    fill: rgba(255, 255, 255, 0.1);
    animation-duration: 25s;
  }

  @keyframes waveMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* Conteúdo abaixo do hero */
  .content {
    padding: 50px 20px;
    background: #f2f2f2;
    text-align: center;
  }

  .content h2 {
    font-size: 2rem;
    margin-bottom: 20px;
  }

  .content p {
    font-size: 1.2rem;
    max-width: 800px;
    margin: 0 auto 20px;
  }
</style>
</head>
<body>
  <section class="hero">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Seu Slogan Aqui</h1>

    <div class="waves">
      <svg class="wave wave1" viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path d="M0,160 C360,200 1080,120 1440,160 L1440,320 L0,320 Z"></path>
      </svg>
      <svg class="wave wave2" viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path d="M0,180 C360,120 1080,220 1440,180 L1440,320 L0,320 Z"></path>
      </svg>
      <svg class="wave wave3" viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path d="M0,200 C360,160 1080,240 1440,200 L1440,320 L0,320 Z"></path>
      </svg>
    </div>
  </section>

  <section class="content">
    <h2>Bem-vindo ao site</h2>
    <p>Agora o site está completo, com ondas totalmente visíveis e rolagem natural da página.</p>
    <p>Você pode adicionar mais conteúdo aqui sem cortar nada das ondas.</p>
  </section>
</body>
</html>
